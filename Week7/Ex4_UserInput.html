<!-- Create a webpage that has a checkbox. If the checkbox is checked, make a photo appear.
If it is not, make it disappear.
Hint: You can use the onchange event on a checkbox element -->

<!DOCTYPE html>
<html>


	<head>
		<title> Ex1_UI </title>
		
		<script>
  function toggleVisibility() {
   var el = document.getElementById('pic');

   if (el.style.visibility=="visible") {
          el.style.visibility="hidden";
     }
     else {
          el.style.visibility="visible";
     }
 }
</script>
</head>
<body>


<input type="checkbox" id="checkImage" onChange="toggleVisibility('pic');" /><br/>


<img id="pic" src="http://cdn3-www.dogtime.com/assets/uploads/2009/06/bolognese-dog.jpg"  style="visibility:hidden"/>

		
	</body>

	</html>
