<!--Create a webpage that has an input field for the user’s age and a button.
If the user enters a number above 18, make the text “you can drink” appear.
If the user enters a number below 18, make the text “you’re too young” appear.
Tip: use type=”number”.  -->

<!DOCTYPE html>
<html>


	<head>
		<title> Ex1_UI </title>
		
		<script type="text/javascript">
			var testAge= function () {
				var years= document.getElementById("userAge");

					if(years.value>17){
						alert("you can drink");
					} else if (years.value< 18) {
						alert("you're too young");
					}	
			};
		</script>
	</head>

	<body>
	
	<label for= "userAge">Your age is:</label>
	<input type = "number" id= "userAge" placeholder="18"/>
	
	<button id= "button1" onclick= "testAge();">Click here!</button>

	</body>

	</html>
