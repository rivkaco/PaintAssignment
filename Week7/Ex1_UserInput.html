<!-- Create a webpage that has a text input for a name and a button.
When the button is clicked, make a console log with “Hello name”.
Make sure to have a placeholder in the input field.  -->

<!DOCTYPE html>
<html>


	<head>
		<title> Ex1_UI </title>
		
		<script type="text/javascript">
			var sayName= function () {
				var called= document.getElementById("yourName").value;
				console.log("hello "+called);
			}
		</script>
	</head>

	<body>
	
	<label for= "yourName">Your Name </label>
	<input type = "text" id= "yourName" placeholder="Rivka"/>
	
	<button id= "button1" onclick= "sayName();">Click here!</button>

	</body>

	</html>
