Your user must enter at least 100 characters before clicking the button. If he didnâ€™t, please give him the appropriate

<!DOCTYPE html>
<html>


	<head>
		<title> Ex1_UI </title>
		
		
		<script type="text/javascript">
				var checkChars= function () {
				var userText= document.getElementById("userInput").value;
				var n= userText.length;
					if(n < 100) {
						alert("You have not entered enough text.");
					} else {
						alert("You have entered enough text. Thank you.")
					}
			};
		</script>
	</head>

	<body>
	
	<label for= "userInput"> <h2> Why are you interested in this position? </h2> </label>
		<br/>
	<textarea id= "userInput" rows= "6" cols= "50" minlength="100"></textarea>
	<br/>
	<button id= "button1" onclick= "checkChars();">Click here!</button>


	</body>

	</html>
